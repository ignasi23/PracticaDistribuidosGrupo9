<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/checkout.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <div class="container">
    <div class="col1">
      <div class="card">
        <div class="front">
          <div class="type">
            <img class="bankid"/>
          </div>
          <span class="chip"></span>
          <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
          <div class="date"><span class="date_value">MM / YYYY</span></div>
          <span class="fullname">NOMBRE COMPLETO</span>
        </div>
        <div class="back">
          <div class="magnetic"></div>
          <div class="bar"></div>
          <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
          <span class="chip"></span><span class="disclaimer">Esta tarjeta pertenece a NINP. Es solamente un ejemplo<br></span>
        </div>
      </div>
    </div>
    <div class="col2">
      <label>Numero de tarjeta</label>
      <input class="number" type="text" ng-model="ncard" maxlength="19" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
      <label>Nombre completo</label>
      <input class="inputname" type="text" placeholder=""/>
      <label>Fecha de caducidad</label>
      <input class="expire" type="text" placeholder="MM / YYYY"/>
      <label>NÃºmero de seguridad</label>
      <input class="ccv" type="text" placeholder="CVC" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
      <button class="buy" id="cart-total">Pagar</button>
    </div>
  </div>
</div>

<script src="assets/js/checkout.js"></script>
</body>
</html>
