<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>NINP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/estiloLogin.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

</head>

<body>
<!-- Start Top  -->
<header th:replace="nav.html :: nav"></header>
<!-- End Top  -->

<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Iniciar Sesión</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Registrate GRATIS</h1>

            <form action="/register" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Nombre<span class="req">*</span>
                        </label>
                        <input type="text" id="firstname_signup" name="firstName" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Apellidos<span class="req">*</span>
                        </label>
                        <input type="text" id="lastname_signup" name="lastName" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Dirección Email <span class="req">*</span>
                    </label>
                    <!-- Signup form -->
                    <input type="email" id="username_signup" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Contraseña<span class="req">*</span>
                    </label>
                    <input type="password" id="password_signup" name="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"/>
                Registrarse</button>

            </form>

        </div>

        <div id="login">
            <h1>¡Bienvenido de nuevo!</h1>

            <form action="/authenticate" method="post">

                <div class="field-wrap">
                    <label>
                        Dirección Email<span class="req">*</span>
                    </label>
                    <!-- Login form -->
                    <input type="text" id="username_login" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" id="password_login" name="password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">¿Olvidaste la contraseña?</a></p>

                <button class="button button-block"/>
                Iniciar Sesión </button>

            </form>

        </div>

    </div><!-- tab-content -->

</div>


<!-- Start Footer -->
<th:block th:replace="footer.html :: footer" />
<!-- End Footer -->

<!-- Start Script -->
<script src="assets/js/jquery-1.11.0.min.js"></script>
<script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/templatemo.js"></script>
<script src="assets/js/custom.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="assets/js/login.js"></script>
<!-- End Script -->
</body>

</html>
